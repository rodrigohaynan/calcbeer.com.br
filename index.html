  .beer-form {

    padding: 15px;

  .beer-input {

  .beer-input input {

    width: 100%;
    font-size: 18px;
    margin: 10px auto;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    max-width: 300px;
  }

  button:hover {
    background-color: #92400E;
  }

  #results {
    margin-top: 20px;
  }

  .result-item {
    background-color: #FFF8E1;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  .result-item:hover {
    transform: translateY(-3px);
  }

  .best-deal {
    background-color: #FFB300;
    color: #B45309;
    font-weight: bold;
  }

  .best-deal::before {
    content: "üç∫ ";
  }

  .savings {
    background-color: #FFF8E1;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    border: 2px dashed #FFB300;
  }

  .beer-icon {
    font-size: 24px;
    margin-bottom: 5px;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    gap: 10px;
  }

  .nav-button {
    background-color: #FFB300;
    color: #B45309;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-weight: bold;
    max-width: 200px;
  }

  .nav-button:hover {
    background-color: #FFA000;
  }

  .welcome-text {
    text-align: center;
    margin-bottom: 20px;
  }

  .start-button-container {
    display: flex;
    justify-content: center;
  }

  .compare-button-container {

    justify-content: center;
  }

  .instagram-icon {

    width: 32px;
    height: 32px;
    margin: 20px auto 0;
    transition: transform 0.3s ease;

  .instagram-icon:hover {
    transform: scale(1.1);
  }

  @media (min-width: 768px) {
    .container {
      max-width: 800px;
      padding: 20px;
    }

    .beer-input {
      flex-direction: row;
      align-items: center;
    }

    .beer-input input {
      margin-right: 10px;
      margin-bottom: 0;
    }

    .beer-icon {
      margin-right: 10px;
      margin-bottom: 0;
    }

    button {
      width: auto;
      display: inline-block;
    }
  }

  #resultsContent h2 {

  }

  .add-beer-button-container {

    <div class="container">

      <div class="beer-form">
        <div id="beerInputs">
          <div class="beer-input">

            <input type="text" id="beer1" placeholder="Nome da Cerveja 1">

          <div class="beer-input">

  <script>
    let beerCount = 2;

    function showFrame(frameId) {
      document.querySelectorAll('.frame').forEach(frame => frame.classList.remove('active'));
      document.getElementById(frameId).classList.add('active');
    }

    function addBeerInput() {
      beerCount++;
      const newBeerInput = document.createElement('div');
      newBeerInput.className = 'beer-input';
      newBeerInput.innerHTML = `
        <span class="beer-icon">üç∫</span>
        <input type="text" id="beer${beerCount}" placeholder="Nome da Cerveja ${beerCount}">
        <input type="number" id="volume${beerCount}" placeholder="Volume (ml)">
        <input type="number" id="price${beerCount}" placeholder="Pre√ßo (R$)">
      `;
      document.getElementById('beerInputs').appendChild(newBeerInput);
    }

    function comparePrices() {
      const results = [];
      for (let i = 1; i <= beerCount; i++) {
        const name = document.getElementById(`beer${i}`).value;
        const volume = parseFloat(document.getElementById(`volume${i}`).value);
        const price = parseFloat(document.getElementById(`price${i}`).value);
        
        if (name && volume && price) {
          const pricePerLiter = (price / volume) * 1000;
          results.push({ name, pricePerLiter, volume, price });
        }
      }

      results.sort((a, b) => a.pricePerLiter - b.pricePerLiter);

      const resultsDiv = document.getElementById('resultsContent');
      resultsDiv.innerHTML = '<h2 class="results-heading">üçª Resultados da Compara√ß√£o üçª</h2>';

      results.forEach((beer, index) => {
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        if (index === 0) {
          resultItem.classList.add('best-deal');
        }
        resultItem.innerHTML = `
          <strong>${index === 0 ? 'Melhor custo-benef√≠cio: ' : ''}${beer.name}</strong><br>
          Pre√ßo por litro: R$ ${beer.pricePerLiter.toFixed(2)}<br>
          Volume: ${beer.volume} ml<br>
          Pre√ßo: R$ ${beer.price.toFixed(2)}
        `;
        resultsDiv.appendChild(resultItem);
      });

      if (results.length > 0) {
        const savings = document.createElement('div');
        savings.className = 'savings';
        savings.innerHTML = `<h3>üí∞ Economia Cervejeira üí∞</h3>
          <p>Se voc√™ optar pela cerveja mais econ√¥mica (${results[0].name}), 
          sua economia em compara√ß√£o com as outras op√ß√µes ser√°:</p>`;
        
        results.slice(1).forEach(beer => {
          const savingsAmount = ((beer.pricePerLiter - results[0].pricePerLiter) * beer.volume / 1000).toFixed(2);
          savings.innerHTML += `<p>üç∫ R$ ${savingsAmount} por litro em compara√ß√£o com ${beer.name}</p>`;
        });

        resultsDiv.appendChild(savings);
      }

      showFrame('results');
    }
  </script>
